plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "net.dv8tion:JDA:4.2.0_211" //JDA Java/KotlinのDiscordAPIラッパー
    implementation "com.jagrosh:jda-utilities:3.0.5" // JDAでコマンドを使うときのやつ
    implementation "io.github.cdimascio:dotenv-kotlin:6.2.2" //dotenv使うためのやつ
}
